job: discord-maechapman
datacenters: [srnd]

tasks:
  discord-maechapman:
    image: codeday/discord-maechapman

    resources:
      memory: 100

    vault:
      policies:
        - discord-maechapman
      env:
        discord-maechapman:
          BOT_TOKEN: BOT_TOKEN
      files:
        discord-maechapman:
          service_account.json:
            contents: "{{- .Data.data.SERVICE_ACCOUNT_JSON -}}"
    volumes:
      raw:
        - from: local/service_account.json
          mountpoint: /app/src/service_account.json